<table>
  <tr>
    <th>Full Name</th>
    <th>Mobile</th>
    <th>E-mail</th>
    <th>National ID</th>
    <th>Age</th>

  </tr>

    <td [ngClass]="{'below-20': Student.Age<20}"> {{getFullName(Student)}} </td>

    <td> {{Student.Mobile}} </td>

    <td> {{Student.Age}}  </td>

  </tr>
</table>
